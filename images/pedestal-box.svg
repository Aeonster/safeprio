<svg width="300" height="140" viewBox="0 0 300 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Högra sidan (djup) -->
  <polygon points="300,20 285,10 285,130 300,140" 
           fill="#e0e0e0" 
           stroke="#c0c0c0" 
           stroke-width="0.5"/>
  
  <!-- Toppen (ovansida) -->
  <polygon points="0,10 285,10 300,20 15,20" 
           fill="#f0f0f0" 
           stroke="#d0d0d0" 
           stroke-width="0.5"/>
  
  <!-- Inre skugga på toppen -->
  <polygon points="0,10 285,10 300,20 15,20" 
           fill="url(#topGradient)" 
           opacity="0.3"/>
  
  <!-- Framsida (huvud-area) -->
  <rect x="0" y="20" width="285" height="120" 
        fill="#ffffff" 
        stroke="#d5d5d5" 
        stroke-width="1"/>
  
  <!-- Subtil skugga på framsida -->
  <rect x="0" y="20" width="285" height="120" 
        fill="url(#frontGradient)" 
        opacity="0.05"/>
  
  <!-- Definitioner för gradienter -->
  <defs>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="frontGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05" />
    </linearGradient>
  </defs>
</svg>
